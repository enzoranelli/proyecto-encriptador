<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Encriptador de texto</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<img src="imagenes/logo.png" class="logo" alt="Logo de alura">
		</header>	
		
		<main>
			<section>
				<textarea cols="40" rows="6" class="ingreso-texto" placeholder="Ingrese el texto aqui" ></textarea>	
				<div class="botones">
					<p>&#9888 Solo letras minúsculas y sin acentos</p>
					<button class="encriptar" onclick="buttonEncriptar()">Encriptar</button>
					<button class="desencriptar" onclick="buttonDesencriptar()">Desencriptar</button>
				</div>
			</section>
			<section class="cuadro-mensaje">
				<textarea cols="30" rows="30" class="mensaje"></textarea>	
				<h1>Ningún mensaje fue <br> encontrado</h1>
				<p>Ingrese el texto que desees encriptar o <br> desencriptar.</p>
				<button class="copiar" onclick="copiar()">Copiar</button>
			</section>
		</main>
		<footer>
			<h2>Realizado por Enzo Ranelli.</h2>
		</footer>
		<script src="script.js"></script>
	</body>


</html>
